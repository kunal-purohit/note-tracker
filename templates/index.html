<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f6f6f6;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 800;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: #666;
        }

        .controls {
            margin-bottom: 20px;
        }

        .file-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 14px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #333;
        }

        #file-status {
            font-size: 13px;
            color: #666;
            padding: 8px 0;
        }

        .editor-wrapper {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        textarea {
            flex: 1;
            width: 100%;
            border: none;
            padding: 0;
            font-size: 15px;
            font-family: monospace;
            resize: none;
            line-height: 1.6;
            color: #1a1a1a;
        }

        textarea:focus {
            outline: none;
        }

        textarea::placeholder {
            color: #aaa;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .file-input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Note Tracker</h1>
            <p>Auto-saves and commits changes with Git</p>
        </div>

        <div class="controls">
            <div class="file-input-group">
                <input type="text" id="filePath" placeholder="Enter file path" />
                <button id="loadFileBtn">Load</button>
            </div>

            <div id="file-status">No file selected</div>
        </div>

        <div class="editor-wrapper">
            <textarea id="txtarea" placeholder="Start typing..."></textarea>
        </div>
    </div>

    <script>
        let textarea;

        function updateStatus(message) {
            document.getElementById('file-status').textContent = message;
        }

        function checkTyping() {
            let timer;
            const timeoutVal = 2000;
            const txt = document.getElementById("txtarea");

            txt.addEventListener('keypress', () => {
                clearTimeout(timer);
            });

            txt.addEventListener('keyup', () => {
                clearTimeout(timer);
                timer = setTimeout(() => {
                    const userPath = document.getElementById('filePath').value.trim();

                    if (userPath === "") {
                        updateStatus('No file path entered');
                        return;
                    }

                    updateStatus('Saving...');

                    fetch('/file-updated', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            path: userPath,
                            content: textarea.value
                        })
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.error) {
                                updateStatus('Error: ' + data.error);
                            } else {
                                updateStatus('Saved');
                            }
                        })
                        .catch(err => {
                            updateStatus('Failed to save');
                            console.error("Error:", err);
                        });
                }, timeoutVal);
            });
        }

        function setup() {
            const filePathInput = document.getElementById("filePath");
            const loadFileBtn = document.getElementById("loadFileBtn");
            textarea = document.getElementById("txtarea");

            loadFileBtn.addEventListener('click', () => {
                const userPath = filePathInput.value.trim();
                if (!userPath) {
                    alert("Please enter a file path");
                    return;
                }

                updateStatus('Loading...');

                fetch('/read-file', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: userPath })
                })
                    .then(res => {
                        if (!res.ok) throw new Error("Failed to read file");
                        return res.json();
                    })
                    .then(data => {
                        if (data.error) {
                            alert("Error: " + data.error);
                            updateStatus('Error loading file');
                            return;
                        }
                        textarea.value = data.content || "";
                        updateStatus('Loaded: ' + userPath);
                    })
                    .catch(err => {
                        alert(err.message);
                        updateStatus('Error loading file');
                    });
            });

            checkTyping();
        }

        window.onload = setup;
    </script>

</body>

</html>
